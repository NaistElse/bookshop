<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BookShop</title>
    <link href="../../public/vendors/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../../public/css/index.css" rel="stylesheet">
    <style media="screen">
      .thumbnail{
        position:relative;
        width: 300px;
        height: 400px;
      }
      .thumbnail img{
        width:150px;
        height:200px;
      }
      .thumbnail .caption{}
      .thumbnail .caption h3{
        font-size: 18px;
      }
      .thumbnail .caption p{
        font-size: 16px;
      }
      .thumbnail .caption div{
        position: absolute;
        bottom: 10px;
      }

    </style>
  </head>
  <body>

    <!-- 顶部通栏 -->
    <header class="bs_topBar hidden-sm hidden-xs">

        {{include '../_partials/web-navbar.html'}}

    </header>

    <!-- 导航栏 -->
    <nav class="navbar bs_nav" data-spy="affix" data-offset-top="200">
      <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <span></span>
                <span></span>
            </a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">首页</a></li>
                <li><a href="#">热门图书</a></li>
                <li>
                  <a href="/bookshop/public/category.html">图书分类</a>
                  <!-- <div class="mega-menu">
                    <span>
                      <a href="#" class="title">底层语言类</a>
                      <a href="#">C#</a>
                      <a href="#">C</a>
                      <a href="#">C++</a>
                      <a href="#">VB</a>
                    </span>
                    <span>
                      <a href="#" class="title">前端</a>
                      <a href="#">html</a>
                      <a href="#">Css</a>
                      <a href="#">Javascript</a>
                    </span>
                  </div> -->
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right hidden-sm">
                <li><a href="#">个人中心</a></li>
            </ul>
        </div>
    </div>
    </nav>

    <!-- 轮播图 -->
    <section class="bs_banner">
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        </ol>

        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="../../public/images/banner1.jpg" alt="">
          </div>
          <div class="item">
            <img src="../../public/images/banner2.jpg" alt="">
          </div>
          <div class="item">
            <img src="../../public/images/banner3.jpg" alt="">
          </div>
          <div class="item">
            <img src="../../public/images/banner4.jpg" alt="">
          </div>
        </div>

        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>

    <!-- top图书 -->
    <section class="bs_top">
      <div class="container">
        <div class="page-header">
          <h1 class="text-center">热门图书 TOP 9 <small>最受读者喜爱的图书</small></h1>
        </div>
        <div class="row">
          {{ each data }}
          <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
              <img src="../../public/images/BookCovers/{{ $value.ISBN }}.jpg" alt="...">
              <div class="caption">
                <h3>{{ $value.Title }}</h3>
                <p>{{ $value.Author }}</p>
                <div><a href="#" class="btn btn-primary" role="button">加入购物车</a> <a href="#" class="btn btn-danger" role="button">我喜欢</a></div>
              </div>
            </div>
          </div>
          {{ /each }}

        </div>
      </div>
    </section>

    <!-- 图书推荐 -->
    <section class="bs_recom">
      <div class="container">
      <h1>图书推荐</h1>
        <div id="bookget">

        </div>

        <p class="text-center"><button id="btn_move" class="btn btn-danger" style="width:400px;">推荐更多</button></p>

      </div>
    </section>

    <!-- 底部通栏 -->
    <footer class="container text-center"><p >Copyright © 2017</p></footer>



    <script src="../../public/vendors/jquery/jquery.js"></script>
    <script src="../../public/vendors/arttemplate/template-web.js"></script>
    <script src="../../public/vendors/bootstrap/js/bootstrap.js"></script>

    <script type="text/javascript">
    var page = 1
    var html = ''
      $('.carousel').carousel()
      $.ajax({
        url: '/www/index-banner',
        type: 'Get',
        dataType: 'json',
        data: {page: 1}
      })
      .then(function (bookdata) {
        for (var i = 0; i < bookdata.data.length; i++) {
          html += `<div class="row">
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
              <div class="bestseller-content">
                <dl>
                  <dt>标题</dt>
                  <dd>${bookdata.data[i].Title}</dd>
                </dl>
                <hr/>
                <dl>
                  <dt>理由</dt>
                  <dd>${bookdata.data[i].ContentDescription}</dd>
                </dl>
              </div>

            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
              <img style="width:200px;height:250px;" src="../../public/images/BookCovers/${bookdata.data[i].ISBN}.jpg" alt="..." class="img-rounded">
            </div>
          </div>
          <hr/>`
        }
        $('#bookget').html(html)
      })

      $('#btn_move').on('click', function() {
        page++
        $.ajax({
          url: '/www/index-banner',
          type: 'Get',
          dataType: 'json',
          data: {page: page}
        })
        .then(function (bookdata) {
          for (var i = 0; i < bookdata.data.length; i++) {
            html += `<div class="row">
              <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
                <div class="bestseller-content">
                  <dl>
                    <dt>标题</dt>
                    <dd>${bookdata.data[i].Title}</dd>
                  </dl>
                  <hr/>
                  <dl>
                    <dt>理由</dt>
                    <dd>${bookdata.data[i].ContentDescription}</dd>
                  </dl>
                </div>

              </div>
              <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                <img style="width:200px;height:250px;" src="../../public/images/BookCovers/${bookdata.data[i].ISBN}.jpg" alt="..." class="img-rounded">
              </div>
            </div>
            <hr/>`
          }
          $('#bookget').html(html)
        })
      })
    </script>

  </body>
</html>
